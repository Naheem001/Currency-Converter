<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Calculator</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="--javas.js"></script>

    <!--Navbar -->
        <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="image\logo.png" width="30" height="30" class="d-inline-block align-top" alt="logo">
          <span class="text-danger"> <b>Currency</b></span> <b>Calculator</b>
        </a>
      </nav>
</head>
<body>
    <div class="container">
        <div class="row space" style="padding-top: 100px">
            <div class="col-md-4"></div>
              <div class="col-md-4">
                  <div class="jumbotron">
                      <div class="card-header">
                        <h4 class="text-center"><b>Naira Conversion</b></h4>
                      </div>
                      <div class="card-body">
                        <form>
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Select Currency</span>
                            </div>
                            <select class="custom-select" id="currency" required>
                              <option value="dollar">Dollar</option>
                              <option value="euros">Euros</option>
                              <option value="pounds">Pounds</option>
                              <option value="yen">Japanese Yen</option>
                              <option value="rupees">Indian Rupees</option>
                              <option value="bitcoin">Bitcoin</option>
                            </select>
                          </div></br>
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text"> Conversion Amount</span>
                            </div>
                            <input type="text" class="form-control" id="amount" required>
                          </div></br>
                            <div><button type="button" class="btn btn-primary" onclick="currencyCalc()">Convert</button></div>
                        </div>
                        <p id="nanAmount" class="text-danger"></p>
                        <p id="correctAmount" class="text-success"></p>
                    </form>
                    </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    
</body>
<footer>
    
</footer>
</html>
